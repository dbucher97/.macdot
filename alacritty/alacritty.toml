[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "buttonless"
dynamic_padding = true
option_as_alt = "None"
opacity = 0.9
blur = true

[window.dimensions]
columns = 120
lines = 38

[window.padding]
x = 2
y = 2

